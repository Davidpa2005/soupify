<body class="home-page">
  <header class="main-header">
    <div class="brand">
      <img src="/assets/logo.png" class="logo" alt="Soupify"/>
      <h1>Soupify</h1>

    <nav class="main-nav">

      <div style="display:flex; gap:16px; align-items:flex-start; width:100%;">
        <!-- Sidebar playlists -->
        <aside style="min-width:260px; width:260px;">
          <ul id="playlistList" class="playlist-list"></ul>

        <section style="flex:1;">

  <section id="globalPlayer" class="global-player">

      <div class="gp-meta">

    <div class="gp-right">

      <div class="gp-vol">
        <button id="gpMute">üîá</button>
        <input id="gpVolume" type="range" min="0" max="1" step="0.01" value="1">

      <div class="gp-queue-title">Cola</div>
      <ul id="gpQueue"></ul>
    </aside>
  </section>
